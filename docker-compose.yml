version: '3.8'

services:
  postgres:
    image: postgres:16 # Modern version
    restart: always
    environment:
      POSTGRES_DB: pagila
      POSTGRES_USER: pagila_user
      POSTGRES_PASSWORD: pagila_pass # Change for production!
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql # For Pagila init

volumes:
  postgres_data:
